title: Strategic Considerations Include
one_liner: 'Strategic considerations include: urgency (addressing severe pain points,
  balanced with achievability), confidence (choosing an area where early wins build
  belief), and alignment with the long-term vision.'
description: 'Strategic considerations include: urgency (addressing severe pain points,
  balanced with achievability), confidence (choosing an area where early wins build
  belief), and alignment with the long-term vision. The starting point must be clearly
  defined (e.g., specifying "health" as "improving sleep") and matched to the current
  season of life or capacity.'
