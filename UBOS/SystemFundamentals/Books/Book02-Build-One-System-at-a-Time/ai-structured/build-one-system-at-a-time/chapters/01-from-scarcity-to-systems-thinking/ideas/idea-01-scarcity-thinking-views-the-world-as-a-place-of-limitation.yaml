title: Scarcity Thinking Views The World As A Place Of Limitation
one_liner: Scarcity thinking views the world as a place of limitation, resulting in
  defensive systems built to protect against loss, which leads to comparison, fear,
  and hesitation.
description: Scarcity thinking views the world as a place of limitation, resulting
  in defensive systems built to protect against loss, which leads to comparison, fear,
  and hesitation. Abundance thinking views the world as fluid and expansive, prompting
  the creation of systems that generate more opportunities, resources, and freedom.
